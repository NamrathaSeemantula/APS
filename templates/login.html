{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <h1>Login Please</h1>

    <form action="{% url 'accounts:user_login' %}" method="POST">
        {% csrf_token %}
        <div class="mar">
            <input type="text" name="username" placeholder="Enter your Username" class="input-fields">
        </div>

        <div class="mar">
            <input type="password" name="password" placeholder="Enter your Password here" class="input-fields">
        </div>
        
        <div class="mar">
            <button type="submit" class="action-buttons addquery" style="margin: 0;">Login</button>
        </div>    
    </form>
    <p>{{ invalid_login_msg }}</p>

    <p>Don't have an account?<a href="{% url 'accounts:register' %}">Register here</a></p>
</div>
{% endblock %}
