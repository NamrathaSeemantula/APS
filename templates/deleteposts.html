{% extends "base.html" %}

{% block content %}
<div class="head-container">
    <h3>Are you sure you want delete "{{ post }}" ?</h3>
    <form action="{% url 'posts:deletepost' post.id %}" method="POST">
        {% csrf_token %}
        <button class="action-buttons cancel"><a href="{% url 'accounts:profile' %}">Cancel</a></button>
        <button class="action-buttons delete" type="submit">Delete</button>
    </form>
</div>

{% endblock %}
